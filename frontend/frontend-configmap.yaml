apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Tier Web Application</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                min-height: 100vh;
            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 30px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .status-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin: 30px 0;
            }
            .status-card {
                background: rgba(255, 255, 255, 0.2);
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                transition: transform 0.3s ease;
            }
            .status-card:hover {
                transform: translateY(-5px);
            }
            .status-indicator {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 0 auto 10px;
                background: #4CAF50;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.7; }
                100% { opacity: 1; }
            }
            .endpoint-list {
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 10px;
                margin: 20px 0;
            }
            .endpoint-item {
                margin: 10px 0;
                padding: 10px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                font-family: 'Courier New', monospace;
            }
            .timestamp {
                text-align: center;
                font-size: 0.9em;
                opacity: 0.8;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ Multi-Tier Web Application</h1>
            
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-indicator"></div>
                    <h3>Frontend</h3>
                    <p>Nginx Static Content</p>
                    <p>âœ… Running</p>
                </div>
                <div class="status-card">
                    <div class="status-indicator"></div>
                    <h3>Backend</h3>
                    <p>Flask API</p>
                    <p>âœ… Connected</p>
                </div>
                <div class="status-card">
                    <div class="status-indicator"></div>
                    <h3>Database</h3>
                    <p>PostgreSQL</p>
                    <p>âœ… Connected</p>
                </div>
            </div>

            <div class="endpoint-list">
                <h3>ðŸ“¡ Available Endpoints</h3>
                <div class="endpoint-item">
                    <strong>Frontend:</strong> / (this page)
                </div>
                <div class="endpoint-item">
                    <strong>Backend Health:</strong> /api/health
                </div>
                <div class="endpoint-item">
                    <strong>Database Test:</strong> /api/db-test
                </div>
                <div class="endpoint-item">
                    <strong>Backend Root:</strong> /api/
                </div>
            </div>

            <div class="timestamp">
                <p>Page loaded at: <span id="timestamp"></span></p>
            </div>
        </div>

        <script>
            // Update timestamp
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
            
            // Add some interactivity
            document.querySelectorAll('.status-card').forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px)';
                    }, 200);
                });
            });
        </script>
    </body>
    </html>
